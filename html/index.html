<body>
  <table align="center">

<form action="../INICIO.html">

  <div id="container">

    <span>Sistema Aeropuerto</span><br>

        <!-- Datos del Cliente -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Daniel Adrian">

      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellido" placeholder="Castro Diaz"><br><br>
      
      <label for="edad">Edad:</label>
      <input type="number" id="edad" min="0" max="120" placeholder="18"><br><br>

    
      <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

      <label for="nacionalidad">Nacionalidad:</label>
      <input type="text" id="nacionalidad" placeholder="Mexicana"><br><br>
      

      <!-- Origen y destino -->
      <label for="origen">Origen:</label>
      <input type="text" id="origen" placeholder="Durango">

      <label>Destino:</label>
        <select id="destino">
            <option value="1800">Paris - $1800</option>
            <option value="1300">España - $1300</option>
            <option value="1200">Estados Unidos - $1200</option>
            <option value="2000">Japon - $2000</option>
            <option value="1400">Italia - $1400</option>
        </select><br><br>
      

      <!-- Viaje ida y vuelta -->
      <label>¿Desea Viaje de ida y vuelta?</label>
      <input type="radio" name="opciv" id="ida" value="ida" checked>Ida
      <input type="radio" name="opciv" id="idayvuelta" >Ida y vuelta<br><br>


      <!-- fechas -->
      <label for="fechaSalida">Fecha de Ida:</label>
      <input type="date" id="fechaSalida" min="2023-04-25" max="2024-04-25" value="2023-04-25">

      <label for="horaSalida">Hora de Salida:</label>
      <input type="time" id="horaSalida" value="10:30"><br>



      <div id="vuelta-div" style="display: none;">

        <label for="fechaVuelta">Fecha de Vuelta:</label>
        <input type="date" id="fechaVuelta" min="2023-04-25" max="2024-04-25" value="2023-04-26" >

        <label for="horaVuelta">Hora de Vuelta:</label>
        <input type="time" id="horaVuelta" value="10:30">

      </div>


        <label for="pesoeq">Peso del equipaje en kg:</label>
        <input type="number" id="pesoeq" placeholder="10" min="0" max="500" value="0" >
        <!-- <div id="CampoPeso" style="display: none;">
       <p>Limite 10kg, Se cobrara 300 pesos extra por cada kilo extra Kg extra: <input type="text" disabled value="0" id="kgextraCampo"></p></div><br>
         -->
    

        <label>Aerolinea</label>
        <select id="tAerolinea">
          <option value="AeroMexico">AeroMexico</option>
          <option value="American Airlines">American Airlines</option>
          <option value="TAR">TAR</option>
          <option value="Volaris">Volaris</option>
        </select>
        <div class="div-1">
              <input type="button" value="Mostrar" onclick="Calcular()" ></input>
              <input type="button" value="Limpiar" onclick="Limpiar()">
              <button type="submit">Regresar</button>
        </div>




   </div>
  </form>
</table>
